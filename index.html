<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Car Parking System</title>
  <link rel="stylesheet" href="style.css" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt-8RgxZbg9Cb4YtGqC9kyytjRptWNYXk",
      authDomain: "carparkingsystem-8bea0.firebaseapp.com",
      databaseURL: "https://carparkingsystem-8bea0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "carparkingsystem-8bea0",
      storageBucket: "carparkingsystem-8bea0.appspot.com",
      messagingSenderId: "138724264142",
      appId: "1:138724264142:web:ab951303a38a6ddb25689f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const slots = ["slot1", "slot2", "slot3", "slot4", "slot5"];

    const updateUI = () => {
      slots.forEach(slot => {
        const slotRef = ref(db, "slots/" + slot);
        onValue(slotRef, (snapshot) => {
          const data = snapshot.val();
          const card = document.getElementById(slot);
          const btn = card.querySelector("button");
          const timer = card.querySelector(".timer");
          const timer2 = card.querySelector(".occupy-timer");
          const info = card.querySelector(".info");

          clearInterval(card.timerInterval);
          clearInterval(card.occupyInterval);

          if (data) {
            const status = data.status;
            card.classList.remove("available", "booked", "occupied");
            card.classList.add(status);

            if (status === "booked") {
              btn.disabled = true;
              info.innerText = `Booked by: ${data.vehicle || "N/A"}`;
              const bookingStart = data.bookingTime;

              card.timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - bookingStart) / 1000);
                const mins = Math.floor(diff / 60);
                const secs = diff % 60;
                timer.innerText = `â± Pre-Booking: ${mins}m ${secs}s`;
              }, 1000);

              timer2.innerText = "";

            } else if (status === "occupied") {
              btn.disabled = true;
              info.innerText = `Occupied by: ${data.vehicle || "N/A"}`;
              const occupyStart = data.occupyTime;

              card.occupyInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - occupyStart) / 1000);
                const mins = Math.floor(diff / 60);
                const secs = diff % 60;
                timer2.innerText = `ðŸ…¿ Occupied: ${mins}m ${secs}s`;
              }, 1000);

              timer.innerText = "";

            } else {
              // FREE
              btn.disabled = false;
              info.innerText = "Available";
              timer.innerText = "";
              timer2.innerText = "";
            }

          } else {
            card.classList.add("available");
            btn.disabled = false;
            info.innerText = "Available";
            timer.innerText = "";
            timer2.innerText = "";
          }
        });
      });
    };

    const bookSlot = (slot) => {
      const vehicleInput = document.getElementById(`${slot}-vehicle`);
      const vehicle = vehicleInput.value.trim();
      if (vehicle === "") {
        alert("Please enter your vehicle number!");
        return;
      }
      const slotRef = ref(db, "slots/" + slot);
      set(slotRef, {
        status: "booked",
        vehicle: vehicle,
        bookingTime: Date.now()
      });
      vehicleInput.value = "";
    };

    window.bookSlot = bookSlot;
    window.onload = updateUI;
  </script>
</head>
<body>
  <header>
    <h1>ðŸš— Smart Car Parking System</h1>
    <p>Real-time Monitoring, Booking & Dual Timing</p>
  </header>

  <main class="parking-container">
    <!-- 5 Slot Cards -->
    ${[1, 2, 3, 4, 5].map(i => `
      <div id="slot${i}" class="slot-card available">
        <h2>Slot ${i}</h2>
        <p class="info">Available</p>
        <input type="text" id="slot${i}-vehicle" placeholder="Enter Vehicle No" />
        <button onclick="bookSlot('slot${i}')">Book Now</button>
        <p class="timer"></p>
        <p class="occupy-timer"></p>
      </div>
    `).join("")}
  </main>

  <footer>
    <p>Â© 2025 SPS Project Hub | All rights reserved</p>
  </footer>
</body>
</html>
