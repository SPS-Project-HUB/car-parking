<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual-Timer Parking System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSNW4PZkfse5G-s4j9HxtJqkYxuTUFQAo",
      authDomain: "carparkingsystem-e96a9.firebaseapp.com",
      databaseURL: "https://carparkingsystem-e96a9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "carparkingsystem-e96a9",
      storageBucket: "carparkingsystem-e96a9.appspot.com",
      messagingSenderId: "1074868104297",
      appId: "1:1074868104297:web:a00c054483ff39f36506f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const slots = ["slot1", "slot2", "slot3", "slot4", "slot5"];
    const bookingTimers = {};
    const occupancyTimers = {};

    const formatTime = (seconds) => {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}m ${secs}s`;
    };

    const updateUI = () => {
      slots.forEach(slot => {
        const slotRef = ref(db, "slots/" + slot);
        onValue(slotRef, (snapshot) => {
          const data = snapshot.val();
          const card = document.getElementById(slot);
          const btn = card.querySelector("button");
          const bookingTimer = card.querySelector(".booking-timer");
          const occupancyTimer = card.querySelector(".occupancy-timer");
          const info = card.querySelector(".info");

          // Clear existing timers
          if (bookingTimers[slot]) clearInterval(bookingTimers[slot]);
          if (occupancyTimers[slot]) clearInterval(occupancyTimers[slot]);

          if (data) {
            // Booking Timer (Booking â†’ Occupied)
            if (data.status === "booked" && data.startTime) {
              bookingTimers[slot] = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - data.startTime) / 1000);
                bookingTimer.innerText = `Booking: ${formatTime(diff)}`;
              }, 1000);
            } else {
              bookingTimer.innerText = "";
            }

            // Occupancy Timer (Occupied â†’ Departure)
            if (data.occupied && data.detectionTime) {
              occupancyTimers[slot] = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - data.detectionTime) / 1000);
                occupancyTimer.innerText = `Occupied: ${formatTime(diff)}`;
              }, 1000);
            } else {
              occupancyTimer.innerText = data.lastOccupancy ? 
                `Last Stay: ${formatTime(data.lastOccupancy)}` : "";
            }

            // Update card status
            if (data.occupied || data.status === "booked") {
              card.classList.remove("available");
              card.classList.add("booked");
              btn.disabled = true;
              info.innerText = data.status === "booked" ? 
                `Booked by: ${data.vehicle}` : "Occupied (IR Sensor)";
            } else {
              card.classList.remove("booked");
              card.classList.add("available");
              btn.disabled = false;
              info.innerText = "Available";
            }
          }
        });
      });
    };

    const bookSlot = (slot) => {
      const vehicleInput = document.getElementById(`${slot}-vehicle`);
      const vehicle = vehicleInput.value.trim();
      if (!vehicle) {
        alert("Please enter vehicle number!");
        return;
      }
      const slotRef = ref(db, "slots/" + slot);
      set(slotRef, {
        status: "booked",
        vehicle: vehicle,
        startTime: Date.now(),
        occupied: false
      });
      vehicleInput.value = "";
    };

    window.bookSlot = bookSlot;
    window.onload = updateUI;
  </script>
</head>
<body>
  <header>
    <h1>ðŸš— Dual-Timer Parking System</h1>
    <p>Booking Time + Occupancy Time Tracking</p>
  </header>

  <main class="parking-container">
    <!-- Slot Templates (Repeat for all 5 slots) -->
    <div id="slot1" class="slot-card available">
      <h2>Slot 1</h2>
      <p class="info">Available</p>
      <input type="text" id="slot1-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot1')">Book Now</button>
      <p class="booking-timer"></p>
      <p class="occupancy-timer"></p>
    </div>
    
    <!-- Additional slots (slot2 to slot5) would follow same pattern -->
  </main>

  <footer>
    <p>Â© 2025 Parking System | Dual-Timer Technology</p>
  </footer>
</body>
</html>
