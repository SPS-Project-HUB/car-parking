<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Car Parking System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ... (keep all your existing CSS styles exactly the same) ... */
  </style>
</head>
<body>
  <!-- ... (keep all your existing HTML exactly the same until the script tag) ... -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt-8RgxZbg9Cb4YtGqC9kyytjRptWNYXk",
      authDomain: "carparkingsystem-8bea0.firebaseapp.com",
      databaseURL: "https://carparkingsystem-8bea0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "carparkingsystem-8bea0",
      storageBucket: "carparkingsystem-8bea0.appspot.com",
      messagingSenderId: "138724264142",
      appId: "1:138724264142:web:ab951303a38a6ddb25689f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const slots = ["slot1", "slot2", "slot3", "slot4", "slot5"];
    let fullLogs = [];
    let occupationStartTimes = {};

    const updateUI = () => {
      slots.forEach(slot => {
        const slotRef = ref(db, "slots/" + slot);
        onValue(slotRef, (snapshot) => {
          const data = snapshot.val();
          const card = document.getElementById(slot);
          const btn = card.querySelector("button");
          const timer = card.querySelector(".timer");
          const timer2 = card.querySelector(".occupy-timer");
          const info = card.querySelector(".info");

          clearInterval(card.timerInterval);
          clearInterval(card.occupyInterval);

          if (data) {
            const status = data.status;
            card.classList.remove("available", "booked", "occupied");
            card.classList.add(status);

            if (status === "booked") {
              btn.disabled = true;
              info.innerText = `Booked by: ${data.vehicle}`;
              const bookingStart = data.bookingTime || Date.now();
              card.timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - bookingStart) / 1000);
                const mins = Math.floor(diff / 60);
                const secs = diff % 60;
                timer.innerText = `⏱ Pre-Booking: ${mins}m ${secs}s`;
              }, 1000);
              timer2.innerText = "";

            } else if (status === "occupied") {
              btn.disabled = true;
              info.innerText = `Occupied by: ${data.vehicle}`;
              
              if (!occupationStartTimes[slot] || card.previousStatus !== "occupied") {
                occupationStartTimes[slot] = Date.now();
              }
              
              card.occupyInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - occupationStartTimes[slot]) / 1000);
                const mins = Math.floor(diff / 60);
                const secs = diff % 60;
                timer2.innerText = `🅿 Occupied: ${mins}m ${secs}s`;
              }, 1000);
              timer.innerText = "";

            } else {
              btn.disabled = false;
              info.innerText = "Available";
              timer.innerText = "";
              timer2.innerText = "";
              delete occupationStartTimes[slot];
            }
            
            card.previousStatus = status;
          }
        });
      });
    };

    const loadLogs = () => {
      const logsRef = ref(db, "parkingLogs/");
      onValue(logsRef, (snapshot) => {
        const table = document.getElementById("logTableBody");
        table.innerHTML = "";
        fullLogs = [];
        const logs = snapshot.val();
        if (logs) {
          Object.values(logs).reverse().forEach(log => {
            fullLogs.push(log);
            const row = createLogRow(log);
            table.appendChild(row);
          });
        }
      });
    };

    const formatTime = (ms) => {
      if (!ms) return "-";
      const date = new Date(parseInt(ms));
      const options = {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      return date.toLocaleString(undefined, options);
    };

    const formatDuration = (startMs, endMs) => {
      if (!startMs || !endMs) return "-";
      const diff = Math.floor((endMs - startMs) / 1000);
      const hours = Math.floor(diff / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      
      let duration = "";
      if (hours > 0) duration += `${hours}h `;
      if (minutes > 0 || hours > 0) duration += `${minutes}m `;
      duration += `${seconds}s`;
      
      return duration;
    };

    const createLogRow = (log) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${log.slot}</td>
        <td>${log.vehicle}</td>
        <td>${formatTime(log.bookingTime)}</td>
        <td>${log.occupyTime ? formatDuration(log.bookingTime, log.occupyTime) : "-"}</td>
        <td>${log.vacateTime ? formatDuration(log.occupyTime, log.vacateTime) : "-"}</td>
      `;
      return row;
    };

    const filterLogs = () => {
      const vehicleFilter = document.getElementById("filterVehicle").value.toLowerCase();
      const slotFilter = document.getElementById("filterSlot").value.toLowerCase();
      const table = document.getElementById("logTableBody");
      table.innerHTML = "";
      fullLogs
        .filter(log =>
          (!vehicleFilter || log.vehicle?.toLowerCase().includes(vehicleFilter)) &&
          (!slotFilter || log.slot?.toLowerCase().includes(slotFilter))
        )
        .forEach(log => table.appendChild(createLogRow(log)));
    };

    const downloadCSV = () => {
      let csv = "Slot,Vehicle,Booking Time,Occupy Duration,Vacate Duration\n";
      fullLogs.forEach(log => {
        const occupyDuration = log.occupyTime ? formatDuration(log.bookingTime, log.occupyTime) : "-";
        const vacateDuration = log.vacateTime ? formatDuration(log.occupyTime, log.vacateTime) : "-";
        csv += `${log.slot},${log.vehicle},"${formatTime(log.bookingTime)}","${occupyDuration}","${vacateDuration}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "parking_logs.csv";
      a.click();
    };

    const bookSlot = (slot) => {
      const input = document.getElementById(`${slot}-vehicle`);
      const vehicle = input.value.trim();
      if (!vehicle) return alert("Please enter vehicle number");
      set(ref(db, "slots/" + slot), {
        status: "booked",
        vehicle: vehicle,
        bookingTime: Date.now(),
        occupyTime: null
      });
      input.value = "";
    };

    window.bookSlot = bookSlot;
    window.filterLogs = filterLogs;
    window.downloadCSV = downloadCSV;
    window.onload = () => {
      updateUI();
      loadLogs();
    };
  </script>
</body>
</html>
