<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Car Parking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üöó Smart Car Parking System</h1>
    <p>Live Monitoring, Booking & Logs</p>
  </header>

  <main class="parking-container">
    <div id="slot1" class="slot-card available">
      <h2>Slot 1</h2>
      <p class="info">Available</p>
      <input type="text" id="slot1-vehicle" placeholder="Enter Vehicle No">
      <button onclick="bookSlot('slot1')">Book Now</button>
      <p class="timer"></p>
      <p class="occupy-timer"></p>
    </div>
    <div id="slot2" class="slot-card available">
      <h2>Slot 2</h2>
      <p class="info">Available</p>
      <input type="text" id="slot2-vehicle" placeholder="Enter Vehicle No">
      <button onclick="bookSlot('slot2')">Book Now</button>
      <p class="timer"></p>
      <p class="occupy-timer"></p>
    </div>
    <div id="slot3" class="slot-card available">
      <h2>Slot 3</h2>
      <p class="info">Available</p>
      <input type="text" id="slot3-vehicle" placeholder="Enter Vehicle No">
      <button onclick="bookSlot('slot3')">Book Now</button>
      <p class="timer"></p>
      <p class="occupy-timer"></p>
    </div>
    <div id="slot4" class="slot-card available">
      <h2>Slot 4</h2>
      <p class="info">Available</p>
      <input type="text" id="slot4-vehicle" placeholder="Enter Vehicle No">
      <button onclick="bookSlot('slot4')">Book Now</button>
      <p class="timer"></p>
      <p class="occupy-timer"></p>
    </div>
    <div id="slot5" class="slot-card available">
      <h2>Slot 5</h2>
      <p class="info">Available</p>
      <input type="text" id="slot5-vehicle" placeholder="Enter Vehicle No">
      <button onclick="bookSlot('slot5')">Book Now</button>
      <p class="timer"></p>
      <p class="occupy-timer"></p>
    </div>
  </main>

  <section class="log-section">
    <h2>üìã Parking Session Logs</h2>
    <div class="log-controls">
      <input type="text" id="filterVehicle" placeholder="Filter by Vehicle No" oninput="filterLogs()">
      <input type="text" id="filterSlot" placeholder="Filter by Slot No" oninput="filterLogs()">
      <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
    </div>

    <table class="log-table">
      <thead>
        <tr>
          <th>Slot</th>
          <th>Vehicle</th>
          <th>Booking Time</th>
          <th>Occupy Time</th>
          <th>Vacate Time</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Logs will be populated here -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>¬© 2025 SPS Project Hub | All rights reserved</p>
  </footer>
</body>
</html>
