<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Car Parking System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSNW4PZkfse5G-s4j9HxtJqkYxuTUFQAo",
      authDomain: "carparkingsystem-e96a9.firebaseapp.com",
      databaseURL: "https://carparkingsystem-e96a9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "carparkingsystem-e96a9",
      storageBucket: "carparkingsystem-e96a9.appspot.com",
      messagingSenderId: "1074868104297",
      appId: "1:1074868104297:web:a00c054483ff39f36506f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const slots = ["slot1", "slot2", "slot3", "slot4", "slot5"];

    const updateUI = () => {
      slots.forEach(slot => {
        const slotRef = ref(db, "slots/" + slot);
        onValue(slotRef, (snapshot) => {
          const data = snapshot.val();
          const card = document.getElementById(slot);
          const btn = card.querySelector("button");
          const timer = card.querySelector(".timer");
          const info = card.querySelector(".info");
          if (data && data.status === "booked") {
            card.classList.remove("available");
            card.classList.add("booked");
            btn.disabled = true;
            info.innerText = "Booked by: " + data.vehicle;
            const start = data.startTime;
            setInterval(() => {
              const now = Date.now();
              const diff = Math.floor((now - start) / 1000);
              const mins = Math.floor(diff / 60);
              const secs = diff % 60;
              timer.innerText = `⏱ ${mins}m ${secs}s`;
            }, 1000);
          } else {
            card.classList.remove("booked");
            card.classList.add("available");
            btn.disabled = false;
            info.innerText = "Available";
            timer.innerText = "";
          }
        });
      });
    };

    const bookSlot = (slot) => {
      const vehicleInput = document.getElementById(`${slot}-vehicle`);
      const vehicle = vehicleInput.value.trim();
      if (vehicle === "") {
        alert("Please enter your vehicle number!");
        return;
      }
      const slotRef = ref(db, "slots/" + slot);
      set(slotRef, {
        status: "booked",
        vehicle: vehicle,
        startTime: Date.now()
      });
      vehicleInput.value = "";
    };

    window.bookSlot = bookSlot;
    window.onload = updateUI;
  </script>
</head>
<body>
  <header>
    <h1>🚗 Smart Car Parking System</h1>
    <p>Real-time Slot Monitoring & Pre-Booking</p>
  </header>

  <main class="parking-container">
    <!-- Loop for 5 slots -->
    <div id="slot1" class="slot-card available">
      <h2>Slot 1</h2>
      <p class="info">Available</p>
      <input type="text" id="slot1-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot1')">Book Now</button>
      <p class="timer"></p>
    </div>

    <div id="slot2" class="slot-card available">
      <h2>Slot 2</h2>
      <p class="info">Available</p>
      <input type="text" id="slot2-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot2')">Book Now</button>
      <p class="timer"></p>
    </div>

    <div id="slot3" class="slot-card available">
      <h2>Slot 3</h2>
      <p class="info">Available</p>
      <input type="text" id="slot3-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot3')">Book Now</button>
      <p class="timer"></p>
    </div>

    <div id="slot4" class="slot-card available">
      <h2>Slot 4</h2>
      <p class="info">Available</p>
      <input type="text" id="slot4-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot4')">Book Now</button>
      <p class="timer"></p>
    </div>

    <div id="slot5" class="slot-card available">
      <h2>Slot 5</h2>
      <p class="info">Available</p>
      <input type="text" id="slot5-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot5')">Book Now</button>
      <p class="timer"></p>
    </div>
  </main>

  <footer>
    <p>© 2025 SPS Project Hub | All rights reserved</p>
  </footer>
</body>
</html>
