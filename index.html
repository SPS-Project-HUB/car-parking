<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Car Parking System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSNW4PZkfse5G-s4j9HxtJqkYxuTUFQAo",
      authDomain: "carparkingsystem-e96a9.firebaseapp.com",
      databaseURL: "https://carparkingsystem-e96a9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "carparkingsystem-e96a9",
      storageBucket: "carparkingsystem-e96a9.appspot.com",
      messagingSenderId: "1074868104297",
      appId: "1:1074868104297:web:a00c054483ff39f36506f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const slots = ["slot1", "slot2", "slot3", "slot4", "slot5"];
    const timerIntervals = {};

    const updateTimerDisplay = (timerElement, startTime) => {
      const now = Date.now();
      const diff = Math.floor((now - startTime) / 1000);
      const mins = Math.floor(diff / 60);
      const secs = diff % 60;
      timerElement.innerText = `‚è± ${mins}m ${secs}s`;
      return diff;
    };

    const startTimer = (slotId, startTime) => {
      // Clear any existing timer first
      if (timerIntervals[slotId]) {
        clearInterval(timerIntervals[slotId]);
      }
      
      const timerElement = document.getElementById(slotId).querySelector(".timer");
      // Initial update
      updateTimerDisplay(timerElement, startTime);
      // Set interval for continuous updates
      timerIntervals[slotId] = setInterval(() => {
        updateTimerDisplay(timerElement, startTime);
      }, 1000);
    };

    const stopTimer = (slotId) => {
      if (timerIntervals[slotId]) {
        clearInterval(timerIntervals[slotId]);
        delete timerIntervals[slotId];
      }
    };

    const updateUI = () => {
      slots.forEach(slot => {
        const slotRef = ref(db, "slots/" + slot);
        onValue(slotRef, (snapshot) => {
          const data = snapshot.val();
          const card = document.getElementById(slot);
          const btn = card.querySelector("button");
          const timer = card.querySelector(".timer");
          const info = card.querySelector(".info");
          
          // Stop any running timer for this slot initially
          stopTimer(slot);

          if (data && (data.status === "booked" || data.occupied)) {
            // Slot is occupied (either booked or IR-detected)
            card.classList.remove("available");
            card.classList.add("booked");
            btn.disabled = true;
            
            if (data.status === "booked") {
              info.innerText = "Booked by: " + data.vehicle;
              startTimer(slot, data.startTime);
            } else if (data.occupied) {
              info.innerText = "Occupied (IR Sensor)";
              if (data.detectionTime) {
                startTimer(slot, data.detectionTime);
              }
            }
          } else {
            // Slot is available
            card.classList.remove("booked");
            card.classList.add("available");
            btn.disabled = false;
            info.innerText = "Available";
            
            // Show last duration if available
            if (data && data.lastDuration) {
              const mins = Math.floor(data.lastDuration / 60);
              const secs = data.lastDuration % 60;
              timer.innerText = `Last stay: ${mins}m ${secs}s`;
              
              // Clear after 15 seconds
              setTimeout(() => {
                if (!card.classList.contains("booked")) {
                  timer.innerText = "";
                }
              }, 15000);
            } else {
              timer.innerText = "";
            }
          }
        });
      });
    };

    const bookSlot = (slot) => {
      const vehicleInput = document.getElementById(`${slot}-vehicle`);
      const vehicle = vehicleInput.value.trim();
      if (vehicle === "") {
        alert("Please enter your vehicle number!");
        return;
      }
      const slotRef = ref(db, "slots/" + slot);
      set(slotRef, {
        status: "booked",
        vehicle: vehicle,
        startTime: Date.now(),
        occupied: true
      });
      vehicleInput.value = "";
    };

    window.bookSlot = bookSlot;
    window.onload = updateUI;
  </script>
</head>
<body>
  <header>
    <h1>üöó Smart Car Parking System</h1>
    <p>Real-time Slot Monitoring with IR Sensors</p>
  </header>

  <main class="parking-container">
    <!-- Slot 1 -->
    <div id="slot1" class="slot-card available">
      <h2>Slot 1</h2>
      <p class="info">Available</p>
      <input type="text" id="slot1-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot1')">Book Now</button>
      <p class="timer"></p>
    </div>

    <!-- Slot 2 -->
    <div id="slot2" class="slot-card available">
      <h2>Slot 2</h2>
      <p class="info">Available</p>
      <input type="text" id="slot2-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot2')">Book Now</button>
      <p class="timer"></p>
    </div>

    <!-- Slot 3 -->
    <div id="slot3" class="slot-card available">
      <h2>Slot 3</h2>
      <p class="info">Available</p>
      <input type="text" id="slot3-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot3')">Book Now</button>
      <p class="timer"></p>
    </div>

    <!-- Slot 4 -->
    <div id="slot4" class="slot-card available">
      <h2>Slot 4</h2>
      <p class="info">Available</p>
      <input type="text" id="slot4-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot4')">Book Now</button>
      <p class="timer"></p>
    </div>

    <!-- Slot 5 -->
    <div id="slot5" class="slot-card available">
      <h2>Slot 5</h2>
      <p class="info">Available</p>
      <input type="text" id="slot5-vehicle" placeholder="Enter Vehicle No" />
      <button onclick="bookSlot('slot5')">Book Now</button>
      <p class="timer"></p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 SPS Project Hub | All rights reserved</p>
    <p class="system-status">System Status: <span class="live-indicator">‚óè LIVE</span> | Timers active only during occupancy</p>
  </footer>

  <style>
    .live-indicator {
      color: #4CAF50;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .system-status {
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</body>
</html>
